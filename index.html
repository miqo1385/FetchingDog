<!DOCTYPE html>
<html>
    <h1>Button Example</h1>
    <button onclick="getDogBreed()">My Buttom</button>
    <div id="dog-breed">Dog Breeds</div>
</html>
<script>
    async function getDogBreed(){
        const api_endpoint = "https://dogapi.dog/api/v2/breeds";
        const response = await fetch(api_endpoint);
        const json_response = await response.json();
        console.log(json_response.data);
        const effect_changes = json_response.data

        document.getElementById("dog-breed").innerHTML = JSON.stringify(effect_changes);
    }
</script>
